<!DOCTYPE html>
<html>
    <head>
      <style>
      ul.a {
        list-style-type: circle;
      }
      </style>
        <title>result - inphormed</title>
    </head>
    <body>
        {% extends "layout.html" %}
        {% block content %}
            <div class="result">
            <h1>Policy Summary</h1>
            <table>
            {% for key, value in policy.items() %}
            <TR>
            <!-- red x - &#10060; / green check - &#9989;-->
                <!--TD class="c1">&#10060;</TD-->
                <!--TD class="c2">{{key}} is {{value}}</TD-->
                <TD class="c1">{{value.icon|safe}}</TD>
                <TD class="c2">{{key}} is {{value.modality}}</TD>
            </TR>
            {% endfor %}
            </table>
            </div>
        {% endblock %}
    </body>
</html>
